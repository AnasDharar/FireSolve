{%extends 'base.html'%}
{%block content%}
<style>
    label{
        color: aliceblue;
    }
</style>
<form method="POST" action="{% url 'edit' user.username %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">First Name:</label>
        <input type="text" name="first_name" id="username" value="{{ user.first_name }}" required>
    </div>
    <div class="form-group">
        <label for="username">Last Name:</label>
        <input type="text" name="last_name" id="username" value="{{ user.last_name }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ user.email }}" required>
    </div>
    <div class="form-group">
        <label for="username">Codechef ID:</label>
        <input type="text" name="codechef_id" id="codechef_id" value="{{ user.codechef_id }}" required>
    </div>
    <div class="form-group">
        <label for="username">Codeforces ID:</label>
        <input type="text" name="codeforces_id" id="codeforces_id" value="{{ user.codeforces_id }}" required>
    </div>
    <input type="submit" value="Update Profile">
    </form>
{%endblock content%}
