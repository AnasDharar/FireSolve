{%extends 'base.html'%}
{%block content%}
<style>
    *{
        color: white;
    }
</style>
<h1>Username: {{user.username}}</h1>
<p>Email: {{user.email}}</p>
<p>Rating: (rating)</p>
<p>Recent submission: (recent submission)</p>
{% if user.is_owner %}
    <a href="{% url 'edit_profile' username=user.username %}" class="get-started">Edit Profile</a>
    <p>YES, this is you!</p>
{% endif %}
{%endblock content%}
