{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'login.css' %}">
<link rel="stylesheet" href="{% static 'style.css' %}">
<form action="{% url 'login' %}" method="POST" class="signin-form">
    {% csrf_token %}
    <div class="signin-container">
        <div class="signin-title">Log In</div>
        <div class="signin-text">Welcome back!</div>
        <input type="text" id="username" name="username" placeholder="Username" required>
        
        
        <input type="password" id="password" name="password" placeholder="Password" required>
        
        <button type="submit" id="submit" class="get-started" style="background-color: grey;">Log In</button>
        <div class="signup-link">Don't have an account? <a href="{% url 'signup' %}" style="font-size: 1.3rem; margin: 0.2rem;">Sign Up</a></div>
    </div>
</form>

{% endblock content %}
