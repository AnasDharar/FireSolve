{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="min-h-screen bg-[#0a0a0a] bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-gray-800 via-[#0a0a0a] to-black text-white font-gabarito overflow-hidden">
  
  <div class="relative min-h-screen flex flex-col items-center justify-center px-4 py-12">
    <!-- Glowing background effect -->
    <div class="absolute top-1/4 left-1/2 -translate-x-1/2 w-3/4 h-96 bg-orange-600/20 blur-[120px] rounded-full pointer-events-none z-0"></div>
    
    <div class="relative z-10 w-full max-w-md space-y-8">
      
      <!-- Error Card -->
      <div class="relative bg-white/5 backdrop-blur-md border border-white/10 rounded-3xl p-8 space-y-6 shadow-2xl text-center">
        
        <!-- Icon -->
        <div class="flex justify-center">
          <div class="h-20 w-20 bg-orange-500/10 rounded-full flex items-center justify-center">
            <svg class="w-10 h-10 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
          </div>
        </div>

        <!-- Content -->
        <div class="space-y-4">
          <h2 class="text-3xl font-bold">
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-500">{{ platform }}</span> Username Missing
          </h2>
          <p class="text-lg text-gray-400 leading-relaxed">
            You need to add your {{ platform }} username in your profile first to access {{ platform }} POTDs.
          </p>
        </div>

        <!-- Action Button -->
        <div class="pt-4">
          <a href="{% url 'profile' request.user.username %}" class="inline-flex items-center justify-center px-8 py-4 text-lg font-bold text-white transition-all duration-300 bg-orange-600 rounded-xl hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 shadow-[0_0_20px_rgba(234,88,12,0.5)] hover:shadow-[0_0_30px_rgba(234,88,12,0.7)] hover:-translate-y-1">
            Go to Profile
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
