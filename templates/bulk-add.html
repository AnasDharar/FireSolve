{% extends 'base.html' %}
{% block content %}
<style>
    textarea {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ff8929;
        font-family: monospace;
    }
    textarea:focus {
        outline: none;
        border-color: #ff8929;
    }
</style>
<h2 class="text-2xl font-bold text-orange-500 m-4">Bulk Add Problems</h2>
<h3 class="text-lg m-4">
    Format: platform,problem_id,title,solution_url,assigned_date
    <br>
</h3>
<form method="post" class="text-lg">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% if messages %}
  {% for msg in messages %}
    <p>{{ msg }}</p>
{% endfor %}
{% endif %}
{% endblock %}
